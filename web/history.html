<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password History</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Password History</h1>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Password</th>
                    <th>Created At</th>
                    <th>IP Address</th>
                </tr>
            </thead>
            <tbody id="history-table">
                <!-- JS will populate this -->
            </tbody>
        </table>
        <a href="/" class="btn">Back to Main</a>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
