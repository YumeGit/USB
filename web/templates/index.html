<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Master Password</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Generate Master Password</h1>
        
        <!-- Сгенерированный пароль -->
        <div id="passwordDisplay" class="password-box"></div>

        <!-- Кнопка для генерации пароля -->
        <button id="generateBtn">Generate Password</button>

        <!-- Кнопка для просмотра истории паролей -->
        <button id="viewHistoryBtn">View Password History</button>
<!-- Кнопка для генерации токен-файла -->
		<button id="generateTokenBtn">Generate Access Token</button>

        <!-- Сообщение об ошибке -->
        <div id="errorMessage" style="color: red; display: none;">Error generating password</div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
